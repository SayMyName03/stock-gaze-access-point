
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSage - AI Stock Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    .card-shadow {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-gray-100">
  <!-- Stock Chart Pattern Background -->
  <div class="absolute inset-0 overflow-hidden opacity-[0.02] pointer-events-none">
    <div class="absolute left-0 right-0 h-px bg-indigo-600/20" style="top: 15%"></div>
    <div class="absolute left-0 right-0 h-px bg-indigo-600/20" style="top: 35%"></div>
    <div class="absolute left-0 right-0 h-px bg-indigo-600/20" style="top: 55%"></div>
    <div class="absolute left-0 right-0 h-px bg-indigo-600/20" style="top: 75%"></div>
    <div class="absolute left-0 right-0 h-px bg-indigo-600/20" style="top: 95%"></div>
    
    <svg class="absolute top-1/4 left-0 right-0 w-full h-64 opacity-5" viewBox="0 0 1000 200" preserveAspectRatio="none">
      <path d="M0,100 C150,20 350,180 500,100 C650,20 850,180 1000,100" stroke="#4F46E5" stroke-width="1" fill="none"></path>
    </svg>
    
    <svg class="absolute top-2/4 left-0 right-0 w-full h-64 opacity-5" viewBox="0 0 1000 200" preserveAspectRatio="none">
      <path d="M0,150 C120,80 250,180 370,100 C500,20 650,120 800,80 C900,50 950,120 1000,100" stroke="#6366F1" stroke-width="1" fill="none"></path>
    </svg>
  </div>

  <!-- Floating Elements Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[15%] right-[25%] w-16 h-16 bg-indigo-300 opacity-10 rounded-full animate-float" style="animation-delay: 0s"></div>
    <div class="absolute top-[45%] left-[15%] w-24 h-24 bg-indigo-400 opacity-10 rounded-full animate-float" style="animation-delay: 1s"></div>
    <div class="absolute bottom-[20%] right-[10%] w-12 h-12 bg-indigo-500 opacity-10 rounded-full animate-float" style="animation-delay: 2s"></div>
    <div class="absolute top-[25%] left-[25%] w-10 h-10 bg-indigo-600 opacity-10 rounded-md animate-float" style="animation-delay: 3s; transform: rotate(45deg)"></div>
    <div class="absolute bottom-[30%] left-[30%] w-16 h-16 bg-indigo-700 opacity-10 rounded-full animate-float" style="animation-delay: 4s"></div>
    
    <div class="absolute top-[60%] right-[20%] w-20 h-6 bg-indigo-400 opacity-10 rounded-md animate-float" style="animation-delay: 2.5s"></div>
    <div class="absolute top-[63%] right-[20%] w-16 h-4 bg-indigo-400 opacity-10 rounded-md animate-float" style="animation-delay: 2.7s"></div>
    <div class="absolute top-[66%] right-[20%] w-14 h-4 bg-indigo-400 opacity-10 rounded-md animate-float" style="animation-delay: 2.9s"></div>
  </div>

  <!-- Login Container -->
  <div class="relative min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md z-10">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <div class="flex items-center gap-2 text-indigo-700">
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
              <path d="M3 3v18h18"></path>
              <path d="m19 9-5 5-4-4-3 3"></path>
            </svg>
            <div class="absolute -inset-1 rounded-full bg-indigo-100 opacity-30 -z-10"></div>
          </div>
          <span class="font-bold text-xl tracking-tight">StockSage</span>
        </div>
      </div>
      
      <!-- Login Card -->
      <div class="border border-gray-200 rounded-lg shadow-sm backdrop-blur-sm bg-white/95 card-shadow">
        <div class="p-6 space-y-1">
          <h1 class="text-2xl font-bold text-center text-indigo-700">
            Sign in to StockSage
          </h1>
          <p class="text-center text-gray-500">
            Enter your credentials to access your predictions
          </p>
        </div>
        
        <!-- Login Form -->
        <div class="p-6 pt-0">
          <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-500">
                  <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                <input
                  id="email"
                  type="email"
                  placeholder="you@example.com"
                  class="pl-10 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  required
                />
              </div>
            </div>
            
            <div class="space-y-2">
              <div class="flex justify-between items-center">
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
              </div>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-500">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input
                  id="password"
                  type="password"
                  placeholder="••••••••"
                  class="pl-10 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  required
                />
              </div>
            </div>
            
            <div class="flex items-center space-x-2">
              <input
                id="remember"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <label for="remember" class="text-sm font-medium text-gray-700">
                Remember me
              </label>
            </div>
            
            <button
              type="submit"
              id="loginButton"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
            >
              <div class="flex items-center justify-center">
                <span>Sign in</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4">
                  <path d="M5 12h14"></path>
                  <path d="m12 5 7 7-7 7"></path>
                </svg>
              </div>
            </button>
            
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="#" class="text-indigo-600 hover:underline">
                  Create an account
                </a>
              </p>
            </div>
          </form>
        </div>
        
        <!-- Footer -->
        <div class="flex flex-col text-center text-xs text-gray-500 border-t p-4">
          <p>Powered by AI stock prediction algorithms</p>
          <p>© 2025 StockSage. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-4 right-4 bg-white rounded-lg border border-gray-200 shadow-md p-4 hidden transform transition-all duration-300 translate-x-full max-w-xs">
    <div class="flex items-start">
      <div id="toastIcon" class="flex-shrink-0 w-6 h-6 text-green-500 mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <div>
        <p id="toastTitle" class="font-medium text-gray-900">Success!</p>
        <p id="toastMessage" class="text-sm text-gray-500 mt-1">Welcome back to StockSage.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Login form submission
      const form = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const toast = document.getElementById('toast');
      const toastTitle = document.getElementById('toastTitle');
      const toastMessage = document.getElementById('toastMessage');
      const toastIcon = document.getElementById('toastIcon');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember').checked;

        // Show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = `
          <div class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </div>
        `;

        // Simulate API call to Python backend
        setTimeout(function() {
          // Success state
          loginButton.disabled = false;
          loginButton.innerHTML = `
            <div class="flex items-center justify-center">
              <span>Sign in</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4">
                <path d="M5 12h14"></path>
                <path d="m12 5 7 7-7 7"></path>
              </svg>
            </div>
          `;

          // Show success toast
          toastTitle.textContent = "Success!";
          toastMessage.textContent = "Welcome back to StockSage.";
          toastIcon.classList.remove('text-red-500');
          toastIcon.classList.add('text-green-500');
          toastIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          `;
          
          toast.classList.remove('hidden', 'translate-x-full');
          toast.classList.add('translate-x-0');

          // Hide toast after 3 seconds
          setTimeout(function() {
            toast.classList.add('translate-x-full');
          }, 3000);

          console.log("Login successful with:", { email, password, rememberMe });
          
          // Here you would redirect to your Python app or dashboard
          // window.location.href = '/dashboard';
        }, 1500);
      });
    });
  </script>
</body>
</html>
